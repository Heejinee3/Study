<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>n번째 선택자: nth-child 선택자</title>
    <style>
      li:nth-child(1) {
        color: red;
      }
      li:nth-child(2) {
        color: blue;
      }
      li:first-child {
        color: aqua;
      }
      li:last-child {
        color: brown;
      }
    </style>
  </head>
  <body>
    <ul>
      <!-- VSCode 단축키 -->
      <!-- 다중열 편집 단축키: CTRL+ALT+아래쪽화살표키 -->
      <!-- 행을 위로 이동: ALT + 위화살표 -->
      <!-- 행을 아래로 이동: ALT + 아래화살표 -->
      <!-- 문자열 검색: CRTL + F -->
      <!-- 여러 파일에서 문자열 검색: CTRL+SHIFT+F -->
      <li>아이템선택1</li>
      <li>아이템선택2</li>
      <li>아이템선택3</li>
      <li>아이템선택4</li>
      <li>아이템선택5</li>
    </ul>
  </body>
</html>
