<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>CSS을 적용하는 3가지 방법</title>
    <!-- 방법1: head 태그 안에 style 태그로 넣는 방법 -->
    <!--      : 기본적인 방법 -->
    <!-- 방법2: 인라인태그, 태그안에 style 속성을 넣는 방법 -->
    <!--      : 간단한 방법-선택자가 필요없음 -->
    <!-- 방법3: css 파일 임포트, css 파일을 별도로 만들어서 import-->
    <!--      : css 속성이 많을 때 -->
    <style>
      /* h1: 태그 선택자
         { }  : CSS 속성 값을 넣을 때 사용, 블럭-영역
         color: CSS 속성
         :    : 구분자
         red  : CSS 속성 값
         ;    : 기본적으로 속성 1개에는 세미콜론으로 마침
      */
      h1 {
        color: red;
      }
    </style>
    <!-- link 태그: 외부 파일을 임포트할 때 -->
    <!-- rel: 외부 파일 형식 -->
    <!-- href: 외부 파일 이름 -->
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <h1>제목태그 H1입니다.</h1>
    <h2 style="color: blue">제목태그 H2입니다.</h2>
    <h3>제목태그 H3입니다.</h3>
  </body>
</html>
