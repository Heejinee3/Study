<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>변환효과 - 트랜지션</title>
    <!-- CSS 변환효과 Transition -->
    <!-- 위치속성: top left right bottom -->
    <!-- 크기속성: width height -->
    <!-- 박스속성: margin padding -->
    <!-- 테두리속성: border-width radius color sytle -->
    <!-- 색상속성: color background-color -->
    <!-- 투명도속성: opacity 0.0(투명)~1.0(불투명) -->
    <!-- 보기속성: display visivility -->
    <!-- 형태속성: transform(기울기,스케일-늘어나고줄어듬) -->
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: all 2s;
      }
      .box:hover {
        width: 200px;
        height: 200px;
      }
      .box:active {
        background-color: red;
        opacity: 0.8;
        border: 10px solid green;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
