<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>가상요소 선택자 사용2</title>
    <style>
      .box {
        max-width: 550px;
        padding: 32px 36px;
        box-sizing: border-box;
        margin: 0 auto;
        text-align: center;
        position: relative;
      }
      .box::before {
        content: "";
        width: 26px;
        height: 26px;
        border-top: 6px solid #cecece;
        border-left: 6px solid #4a4a4a;
        position: absolute;
        top: 0;
        left: 0;
      }
      .box::after {
        content: "";
        width: 26px;
        height: 26px;
        border-bottom: 6px solid #cecece;
        border-right: 6px solid #4a4a4a;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .title {
        font-weight: 600px;
        /* 1.8em */
        line-height: 1.8;
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="title">신에게는 아직 12척의 배가 있사옵나이다!</div>
    </div>
  </body>
</html>
