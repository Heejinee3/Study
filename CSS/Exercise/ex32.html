<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>글꼴(폰트) 설정: font-family 속성</title>
    <style>
      h1 {
        /* 왼쪽부터 찾아서 적용, 없으면 다음 폰트 적용! */
        font-family: Arial, Helvetica, sans-serif;
        /* serif: 끝이 뾰족한 폰트, 명조체 */
        /* sans-serif: 끝이 매끈한 폰트, 고딕체 */
        /* 굴림: 가변너비 - 예쁘게 하기위해*/
        /* 굴림체: 고정너비 - 정리정돈, 코딩*/
        /* @굴림: 세로폰트 - 옛날신문 */

        /* 
        serif(명조 계열) : Times New Roman, Bodoni, Garamond, Minion Web, …
        sans-serif(고딕 계열) : MS Trebuchet, MS Arial, MS Verdana, Univers, …
        cursive(필기체) : Caflisch Script, Adobe Poetica, Sanvito, Ex Ponto
        fantasy(장식체) : Alpha Geometrique, Critter, Cottonwood, FB Reactor, Studz
        monospace(고정폭) : Courier, MS Courier New, Prestige, Everson Mono … 
        */
      }
      h2 {
        font-family: "궁서체";
        font-family: "없는 폰트", "Times New Roman";
      }
    </style>
  </head>
  <body>
    <h1>This is Header~! 1234!@#</h1>
    <h2>동해물과 백두산이~ 1234!@#</h2>
  </body>
</html>
