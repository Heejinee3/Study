<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>css연습문제9</title>
    <!-- img태그위에 글자 배치하기 -->
    <!-- background-color: transparent; -->
    <!-- DM제출 해주세요~ -->
    <style>
      h3 {
        position: absolute;
        font-size: 50px;
        color: cyan;
        left: 100px;
        top: 200px;
      }
      img {
        width: 700px;
        height: 500px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <h2>img태그 위에 글자배치</h2>
    <img src="img/cafe.jpg" alt="업무 이미지" />
    <h3>향기로운 커피향기~</h3>
  </body>
</html>
