<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <style>
      /* n은 0~7까지 변경되는 변수 */
      li:nth-child(n) {
        color: red;
      }
      /* 짝수번째만 선택 */
      /* 2*0=0 2*1=2 2*2=4... */
      li:nth-child(2n) {
        color: blue;
      }
      /* 홀수번째만 선택 */
      /* 2*0+1=1 2*1+1=3 2*2+1=5... */
      li:nth-child(2n + 1) {
        color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
      <li>아이템4</li>
      <li>아이템5</li>
      <li>아이템6</li>
      <li>아이템7</li>
    </ul>
  </body>
</html>
