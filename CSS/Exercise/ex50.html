<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex50 -->
    <title>grow 속성</title>
    <!-- flex-grow - 유연하게 늘리기 -->
    <!-- flex-grow: 기본값 0 -->
    <!--          : 정수값(1,2...): 총합 n/sum(n) 비율 -->
    <style>
      .container {
        width: 90%;
        height: auto;
        background-color: yellow;
        border: 10px solid black;
        margin: 10px;
        display: flex;
      }
      .item {
        width: auto;
        height: 100%;
        margin: 10px;
        border: 10px solid black;
        padding: 10px;
        background-color: rgb(108, 248, 143);
      }
      .item:nth-child(1) {
        flex-grow: 1;
      }
      .item:nth-child(2) {
        flex-grow: 2;
      }
      .item:nth-child(3) {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>flex-grow</h1>
    <div class="container container1">
      <div class="item">AAA</div>
      <div class="item">dddddddddddddddhh</div>
      <div class="item">CCC</div>
      <div class="item">DDDDDDD</div>
    </div>
  </body>
</html>
