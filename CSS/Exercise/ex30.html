<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>img 태그 - 이미지 배치</title>
    <!-- object-fit 속성 -->
    <!-- CSS 속성 지원하는 웹브라우저 버전 확인 -->
    <!-- Caniuse.com 사이트 -->
    <style>
      img {
        border: 2px solid blue;
        width: 100px;
        height: 100px;
      }
      /* object-fit: 단점 IE 미지원 */
      #img1 {
        /* 본래의 이미지의 사이즈를 유지합니다 */
        /* 그래도 이미지의 가운데가 보여짐 */
        object-fit: none;
      }
      #img2 {
        /* 가로세로 비율을 유지한채로 사이즈 조절이 되고 가로세로중에 큰 쪽에 맞춘다 */
        /* 단점: 여백이 남는다 */
        object-fit: contain;
      }
      #img3 {
        /* 가로세로 비율을 유지한채로 사이즈 조절이 되고 가로세로중에 작은 쪽에 맞춘다 */
        /* 단점: 이미지가 잘린다 */
        object-fit: cover;
      }
      #img4 {
        /* 기본값, 주어직 너비/높이에 딱 맞도록 사이즈 조절 */
        /* 단점: 가로세로 비율이 유지안됨, 이미지 일그러짐 */
        object-fit: fill;
      }
      #img5 {
        /* none 또는 contain 중에 더 적절한 방향으로 사이즈를 조절한다 */
        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <div>
      <img id="img1" src="img/cafe.jpg" />
    </div>
    <div>
      <img id="img2" src="img/cafe.jpg" />
    </div>
    <div>
      <img id="img3" src="img/cafe.jpg" />
    </div>
    <div>
      <img id="img4" src="img/cafe.jpg" />
    </div>
    <div>
      <img id="img5" src="img/cafe.jpg" />
    </div>
  </body>
</html>
