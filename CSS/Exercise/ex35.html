<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>절대 좌표에서 높낮이 설정: z-index 속성</title>
    <!-- depth 개념: 어떤 요소가 위/아래에 있을지 설정 -->
    <!-- z-index 값(정수)이 높을수록 윗쪽에 배치됨 -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        position: absolute;
      }
      #red {
        background-color: red;
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: 10;
      }
      #green {
        background-color: green;
        position: absolute;
        left: 40px;
        top: 40px;
        z-index: 5;
      }
      #blue {
        background-color: blue;
        position: absolute;
        left: 70px;
        top: 70px;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
  </body>
</html>
