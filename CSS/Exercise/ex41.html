<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>혼합 채색 효과 - 그라디언트</title>
    <!-- Gradient: 2가지의 색상의 혼합되는 것 -->
    <!-- https://www.colorzilla.com/gradient-editor/ -->
    <style>
      div {
        width: 100px;
        height: 100px;
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#e4f430+0,2ff9e2+38,f93527+72,fc888e+100 */
        background: rgb(228, 244, 48); /* Old browsers */
        background: -moz-linear-gradient(
          -45deg,
          rgba(228, 244, 48, 1) 0%,
          rgba(47, 249, 226, 1) 38%,
          rgba(249, 53, 39, 1) 72%,
          rgba(252, 136, 142, 1) 100%
        ); /* FF3.6-15 */
        background: -webkit-linear-gradient(
          -45deg,
          rgba(228, 244, 48, 1) 0%,
          rgba(47, 249, 226, 1) 38%,
          rgba(249, 53, 39, 1) 72%,
          rgba(252, 136, 142, 1) 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(
          135deg,
          rgba(228, 244, 48, 1) 0%,
          rgba(47, 249, 226, 1) 38%,
          rgba(249, 53, 39, 1) 72%,
          rgba(252, 136, 142, 1) 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e4f430', endColorstr='#fc888e',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
