<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>색상 속성: color</title>
    <style>
      /* 색상 예약어: 140 개 */
      /* 1. 예약어 2. 16진수표현 3.RGB() RGBA() 함수 */
      h1 {
        color: blueviolet;
        background-color: aqua;
      }
      h2 {
        /* 빛의 3원색: Red, Green, Blue */
        /* #RRGGBB 16진수 표현 */
        /* Red: 00~ff 0~255 */
        /* Green: 00~ff 0~255 */
        /* Blue: 00~ff 0~255 */
        background-color: #7b53a7;
      }
      h3 {
        /* rgb 함수: Red,   Green, Blue */
        /*           0~255  0~255  0~255 */
        color: rgb(0, 255, 0);
      }
      h4 {
        /* rgba 함수: Alpha 투명도 0.0 ~ 1.0 */
        /*          : 0은 완전 투명, 1은 완전 불투명 */
        color: rgba(0, 255, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>제목 태그 H1</h1>
    <h2>제목 태그 H2</h2>
    <h3>제목 태그 H3</h3>
    <h4>제목 태그 H4</h4>
    <h5>제목 태그 H5</h5>
    <h6>제목 태그 H6</h6>
  </body>
</html>
