!<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex70 -->
    <title>transitoin 속성</title>
    <!-- transition-delay : 지연시간(몇초있다가) -->
    <!--           -duration : 변환시간 -->
    <!--           -property : 어떤속성에 변형을 줄것인가 -->
    <!--           -timing-function :  보간타입(시간 vs 변화량) -->

    <!-- 보간 : 인터폴레이션(시간의 간격을 채우는 것) -->
    <!-- 보간타입 : linear, ease(기본값),  ease-in, ease-out, ease-in-out -->
    <!-- https://cruiseweb.tistory.com/entry/CSS-Transition -->
    <style>
      #graph {
        width: 610px;
        border: 3px solid black;
      }
      .bar {
        width: 10px;
        height: 50px;
        background-color: orange;
        margin: 5px;
        /* 변환시간 */
        transition-duration: 3s;
        /* 지연시간 */
        transition-delay: 0.2s;
        /* 변환속성 */
        transition-property: width, background-color;
      }
      #graph:hover > .bar {
        width: 600px;
        background-color: red;
      }
      /* 보간 방법 */
      .bar:nth-child(1) {
        transition-timing-function: linear;
      }
      .bar:nth-child(2) {
        transition-timing-function: ease;
      }
      .bar:nth-child(3) {
        transition-timing-function: ease-in;
      }
      .bar:nth-child(4) {
        transition-timing-function: ease-out;
      }
      .bar:nth-child(5) {
        transition-timing-function: ease-in-out;
      }
      /* 베지어곡선함수 이용 cubic-bezier.com */
      .bar:nth-child(6) {
        transition-timing-function: cubic-bezier(0.15, 1.53, 0, -0.87);
      }
    </style>
  </head>
  <body>
    <h2>CSS3 bar</h2>
    <div id="graph">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </body>
</html>
