<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex71 -->
    <title>화면너비에 따라 CSS를 적용 : 미디어쿼리</title>
    <!-- 미디어쿼리 Media Query -->
    <!-- 반응형 웹이란? -->
    <!--   : 화면 너비에 따라서 반응하는 동적인 웹을 의미함 -->
    <!--   : 화면 높이는 세로 스크롤이 있어서 별도의 처리가 필요없음. -->
    <!--   : 화면 너비에 따라 PC웹, Tablet웹, Mobile웹으로 구분됨. -->
    <!-- 반응형 웹을 만드는 방법 -->
    <!-- 1. PC웹과 Mobile웹을 별도로 제작 -->
    <!--     : 예)네이버 PC웹, Mobile웹(m.naver.com) -->
    <!-- 2. 반응형으로 해상도에 따라서 배치가 바뀜 -->
    <!--     : PC웹 - 4열, 모바일 - 2열 -->
    <!--     : 예) https://creatorlink.net/ -->
    <!--     : 예) 카페24 디자인센터 -->

    <!-- PC화면너비      : 가로 960px 이상, 일반적인 PC웹의 너비 -->
    <!-- 태블릿 화면 너비: 가로 768px 이상, 아이패드의 수직상태의 너비 -->
    <!-- Mobile 화면 너비: 가로 767px 이하, 모바일폰의 표준 가로 해상도 -->
    <style>
      /* 모바일 해상도일때 적용됨 */
      /* 최대너비 0~767px에서, 세로모드일때 */
      @media screen and (max-width: 767px) and (orientation: portrait) {
        body {
          background-color: red;
        }
      }
      /* 최대너비 0~767px에서, 가로모드일때 */
      @media screen and (max-width: 767px) and (orientation: landscape) {
        body {
          background-color: orange;
        }
      }
      /* 태블릿 해상도일때 적용됨 */
      /* 최대너비 768~959px 까지의 너비일때 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        body {
          background-color: yellow;
        }
      }
      /* pc 해상도 */
      @media screen and (min-width: 960px) {
        body {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1</h1>
    <p>
      문단태그입니다.문단태그입니다.문단태그입니다.문단태그입니다.문단태그입니다.문단태그입니다.문단태그입니다.문단태그입니다.
    </p>
  </body>
</html>
