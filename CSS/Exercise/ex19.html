<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>부정 선택자 - not 선택자</title>
    <style>
      input[type="password"] {
        background-color: red;
      }
      input:not([type="password"]) {
        background-color: blue;
      }
      body:not(h1) {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input type="text" /><br />
    <input type="password" /><br />
    <input type="text" /><br />
    <input type="password" /><br />
    <h1>제목 태그 H1</h1>
    <p>문단 태그 P</p>
  </body>
</html>
