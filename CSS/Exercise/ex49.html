<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex49 -->
    <title>grow, shrink, basis 속성</title>
    <!-- 스트레칭(확대/축소)  비율을 설정한다 -->
    <!-- flex-basis: 기본값 auto -->
    <!--           : auto - 아이템의 너비 높이에 따라서 결정, 계속 늘어남 -->
    <!--           : initial - 컨테이너 공간이 부족하면, 최소 크기까지 줄임 -->
    <!--           : 수치(100px, 50%) - 기본적인 너비/높이 값 -->
    <style>
      .container {
        width: 90%;
        height: auto;
        background-color: yellow;
        border: 10px solid black;
        margin: 10px;
        display: flex;
      }
      .item {
        width: 100px;
        height: 100%;
        margin: 10px;
        border: 10px solid black;
        padding: 10px;
        background-color: rgb(108, 248, 143);

        flex-basis: 100px; /* 기본값: 콘텐츠 크기만큼 */
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>flex-basis</h1>
    <div class="container container1">
      <div class="item">AAA</div>
      <div class="item">dddddddddddddddhh</div>
      <div class="item">CCC</div>
      <div class="item">DDDDDDD</div>
    </div>
  </body>
</html>
