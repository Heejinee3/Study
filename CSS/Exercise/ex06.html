<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>태그선택자와 id, class 선택자 연결</title>
    <style>
      /* 태그선택자.클래스선택자 연결 */
      h1.select {
        background-color: cyan;
      }
      /* 태그선택자#아이디선택자 연결 */
      li#item {
        color: blue;
      }
      .item {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목태그 H1</h1>
    <ul>
      <li class="select">아이템1</li>
      <li id="item">아이템2</li>
      <li class="select">아이템3</li>
      <li class="select item">아이템4</li>
    </ul>
  </body>
</html>
