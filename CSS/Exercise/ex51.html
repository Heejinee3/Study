<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex51 -->
    <title>shrink 속성</title>
    <!-- flex-shrink - 유연하게 줄이기 -->
    <!-- flex-grow: 기본값 1 -->
    <!--          : 0 고정크기를 확보한다. -->
    <!--          : width를 고정 크기로 설정한다. -->
    <style>
      .container {
        width: 90%;
        height: auto;
        background-color: yellow;
        border: 10px solid black;
        margin: 10px;
        display: flex;
      }
      .item {
        width: auto;
        height: 100%;
        margin: 10px;
        border: 10px solid black;
        padding: 10px;
        background-color: rgb(108, 248, 143);
      }
      .item:nth-child(1) {
        flex-basis: 100px;
        flex-shrink: 0;
      }
      .item:nth-child(2) {
        flex-basis: 100%;
        flex-shrink: 1;
      }
      .item:nth-child(3) {
        flex-basis: 100%;
        flex-shrink: 1;
      }
      .container1 {
        width: 90%;
      }
    </style>
  </head>
  <body>
    <h1>flex-shrink</h1>
    <div class="container container1">
      <div class="item">AAA</div>
      <div class="item">ddddddddddddddd안녕</div>
      <div class="item">안녕</div>
    </div>
  </body>
</html>
