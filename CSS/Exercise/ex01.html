<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>CSS 기초</title>
    <!-- HTML: 웹 문서의 골격과 테이터를 제공 -->
    <!-- CSS: 디자인과 레이아웃 배치 -->
    <!-- Cascading Style Sheet의 약자 -->
    <!-- Cascading: 중첩된다. 흐른다 -->
    <!-- 마치 유화를 그릴때, 덧칠을 하면 기존에 색을 덮는 방식 -->
    <!-- CSS의 속성이 겹칠 때, 나중 속성이 이전 속성을 덮는다 -->
    <style>
      h1 {
        color: red; /* 이전 속성 */
        color: orange; /* 나중 속성 */
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1입니다.</h1>
  </body>
</html>
