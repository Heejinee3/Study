<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>구글웹폰트 사용하기</title>
    <!-- 폰트를 적용하려면 -->
    <!-- 1. 사용자PC에 폰트를 설치해서 -->
    <!-- 2.폰트파일(ttf,orf)을 함께 배포 -->
    <!-- 3.인터넷상의 폰트를 사용 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");

      h1 {
        font-family: "Noto Serif KR", serif;
      }
      h2 {
        font-family: "Montserrat", sans-serif;
      }
      /* 연습문제 7 */
      /* h2에 예쁜 영문 폰트를 적용하시오 */
      /* h1에 한글 폰트를 새롭게 적용하시오 */
    </style>
  </head>
  <body>
    <h1>대한민국 홍길동 12345!@#@$</h1>
    <h2>Good Afternoon~ Korea! 12345!@#@$</h2>
  </body>
</html>
