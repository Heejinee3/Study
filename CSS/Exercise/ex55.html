<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>z-index</title>
    <style>
      .container {
        width: 90%;
        height: auto;
        background-color: yellow;
        border: 10px solid black;
        margin: 10px;
        display: flex;

        gap: 10px;
      }
      .item {
        width: auto;
        height: 100%;
        /* margin: 10px; */
        border: 10px solid black;
        padding: 10px;
        background-color: rgb(108, 248, 143);
      }
      .item:nth-child(1) {
        z-index: 0;
      }
      .item:nth-child(2) {
        z-index: 1;
        transform: scale(1.5);
        opacity: 0.5;
      }
      .item:nth-child(3) {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <h1>z-index</h1>
    <div class="container container1">
      <div class="item">AAA</div>
      <div class="item">BBBBBBBBBBB</div>
      <div class="item">CCC</div>
    </div>
  </body>
</html>
