<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>float 속성</title>
    <!-- float: inline 속성 + 좌우정렬 -->
    <!--      : html 1.0부터 배치 용도로 존재 -->
    <!-- 어렵고 기능 부족하다 -->
    <!-- 배치: 테이블 태그, Flex Box로 배치 -->
    <style>
      body * {
        border: 1px solid red;
      }
      div {
        display: block;
        width: 100px;
        height: 50px;
        background-color: orange;
        border: 2px solid black;
        /* float 속성을 쓸때 주의점 */
        /* 1. overflow: hidden을 사용할 것 */
        /*            : 콘텐츠가 자기 크기보다 크면 자동 줄바꿈이 됨 */
        /* 2. width가 넘치지 않도록 한다 */
        /* 3. clear을 사용해서 속성 제거한다 */
        overflow: hidden;
      }
      div:nth-child(2n + 1) {
        background-color: aqua;
      }
      #box1 {
        margin: 90px;
        float: right;
      }
      #box2 {
        float: left;
      }
      /* clear: float 속성을 제거
      /* both: left, right 양쪽 모두
      #box3 {
        clear: both;
      }
      #box4 {
        float: right;
      }
      #box5 {
        float: right;
      } */
    </style>
  </head>
  <body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
    <div id="box5">박스5</div>
  </body>
</html>
