<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>가상요소 선택자 사용1</title>
    <style>
      li {
        list-style-type: none;
        float: left;
        padding: 0 10px;
      }
      li::after {
        content: "|";
        float: right;
        color: gray;
        margin-top: -2px;
        margin-right: -10px;
      }
      li:last-child::after {
        content: "";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>로그인</li>
      <li>회원가입</li>
      <li>마이페이지</li>
      <li>사이트맵</li>
    </ul>
  </body>
</html>
