<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>id 선택자, class 선택자</title>
    <!-- id(유일): 문서 안에 유일한 태그-요소(element) -->
    <!-- class(묶음): 문서 안에 여러개를 묶어서 지정할 때-->
    <!-- id를 선택시 #을 붙임 -->
    <!-- class를 선택시 .을 붙임 -->
    <style>
      #header1 {
        color: red;
      }
      #header2 {
        color: blue;
      }
      .design {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 id="header1">제목태그 H1</h1>
    <h2 id="header2">제목태그 H2</h2>
    <p class="design">문단태그 p</p>
    <a class="design" href="#">앵커태그 a</a>
  </body>
</html>
