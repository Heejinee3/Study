<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>em과 rem 차이</title>
    <!-- em: 배수 2em: 16px * 2 -->
    <!-- rem: 상대배수, em안에 em속성을 방지해줌 -->
    <style>
      .em {
        font-size: 1.2em;
      }
      .rem {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    기본크기 16px
    <div class="em">
      테스트문구 (16*1.2=19.2)
      <div class="em">
        테스트문구 (19.2*1.2=23.4)
        <div class="em">테스트문구 (23.4*1.2=27.6)</div>
      </div>
    </div>

    <div class="rem">
      테스트문구 (16*1.2=19.2)
      <div class="rem">
        테스트문구 (16*1.2=19.2)
        <div class="rem">테스트문구 (16*1.2=19.2)</div>
      </div>
    </div>
  </body>
</html>
