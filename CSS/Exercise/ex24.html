<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>배치: 공간 불할 태그 - display 속성</title>
    <!-- display 속성 -->
    <!-- none: 안보이게 함. 자기 공간도 사라짐 -->
    <!-- block: 한줄차지 속성, 줄바꿈됨 -->
    <!-- inline: 한칸차지 속성, 줄바꿈안됨 -->
    <!--       : 세로 높이를 자기 크기만큼 확보 못함 -->
    <!-- inline-block: inline이지만 자기 공간(W/H)을 확보 -->

    <!-- 안보이게 하는 것 -->
    <!-- 1. display: none 자기 공간이 사라짐 -->
    <!-- 2. visibility: hidden 자기 공간 남아있음 -->

    <!-- 기본 Display 속성 -->
    <!-- Block 속성: div, h1~h6 p hr ol ul li table form -->
    <!-- Inline 속성: span a img text속성 input label -->
    <style>
      body * {
        border: 1px solid red;
      }
      #div1 {
        display: none;
      }
      #span1 {
        visibility: hidden;
      }
      #span2 {
        width: 100px;
        height: 100px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="div1">DIV는 Block 속성이다.</div>
    <span id="span1">Span=Inline</span><span id="span2">Span=Inline</span
    ><span>Span=Inline</span>
  </body>
</html>
