<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>글자 요소: 정렬 text-align, vertical-align</title>
    <!-- inline 요소만 정렬이 되고, block 요소는 정렬 안됨 -->
    <!-- flexbox를 사용하는 것을 권장 -->
    <style>
      * {
        border: 1px solid red;
      }
      h3 {
        border: 1px solid blue;
      }
      #box1 {
        height: 100px;
      }
      h3 {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <h3>가운데로 보내주세요~</h3>
    </div>
  </body>
</html>
