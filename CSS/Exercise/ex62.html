<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>before after: 가상요소 선택자</title>
    <!-- body의 html 요소에는 없는데 CSS에 정의하여 런타입(실행시)에 들어가는 가상 요소를 의미 -->
    <style>
      .before::before {
        content: "before은 앞에 생성됨";
        color: red;
      }
      .after::after {
        content: "after 뒤에 생성됨";
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="before">before 예시</p>
    <p class="after">after 예시</p>
    <p class="before after">before/after 같이 사용할 때 예시</p>
  </body>
</html>
