<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>상속 관계에서 n번째 선택자 - nth-of-type 선택자</title>
    <style>
      /* 형제요소 중에 다른 종류의 요소가 있으면 안됨 */
      p:nth-child(1) {
        color: red;
      }
      /* 상속관계에서 n번째 선택 */
      div p:nth-of-type(1) {
        color: blue;
      }
      div p:first-of-type {
        background-color: aqua;
      }
      div p:last-of-type {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <div>아이템1</div>
      <p>아이템1</p>
      <p>아이템2</p>
      <p>아이템3</p>
    </div>
  </body>
</html>
