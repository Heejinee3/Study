<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <style>
      #vendingMachine {
        width: 50%;
        padding: 5% 5% 10%;
        margin: 0 auto;
        border: 1px solid black;
        display: flex;
        flex-flow: column wrap;
        justify-content: center;
        align-items: center;
      }
      .header {
        padding: 3%;
      }

      .explain {
        padding: 3%;
      }
      #button {
        width: 80%;
        padding: 5%;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
      }
      .add {
        flex: 1 40%;
        margin: 1%;
        padding: 3%;
        border: none;
        background-color: rgb(248, 133, 129);
        color: white;
        cursor: pointer;
      }
      .minus {
        flex: 1 100%;
        margin: 1%;
        padding: 3%;
        border: none;
        background-color: rgb(71, 138, 74);
        color: white;
        cursor: pointer;
      }
      #button div {
        padding: 3%;
        flex: 1 100%;
        text-align: center;
      }
      #total {
        background-color: rgb(130, 171, 248);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="vendingMachine">
      <div class="header">JavaScript</div>
      <div class="header">계산기 프로그램을 작성해보자</div>
      <div class="explain">1. 동전 투입시 잔액 추가됨</div>
      <div class="explain">2. 잔액 부족 시 잔액 부족 팝업</div>
      <div class="explain">3. 뽑기 후에 잔액 차감</div>
      <div id="button">
        <button id="add1000" class="add" onclick="calc('add1000');">
          1000원 투입
        </button>
        <button id="add500" class="add" onclick="calc('add500');">
          500원 투입
        </button>
        <button id="minus2000" class="minus" onclick="calc('minus2000');">
          캔음료 2000원 뽑기
        </button>
        <button id="minus700" class="minus" onclick="calc('minus700');">
          생수 700원 뽑기
        </button>
        <div>잔액</div>
        <div id="total">0</div>
      </div>
    </div>
    <script>
      function calc(method) {
        let total = document.getElementById("total");
        var totalVar = Number(total.innerHTML);

        if (method == "add1000") totalVar += 1000;
        else if (method == "add500") totalVar += 500;
        else if (method == "minus2000") {
          if (totalVar < 2000) alert("잔액 부족");
          else {
            totalVar -= 2000;
          }
        } else {
          if (totalVar < 700) alert("잔액 부족");
          else {
            totalVar -= 700;
          }
        }
        total.innerHTML = totalVar;
      }
    </script>
  </body>
</html>
