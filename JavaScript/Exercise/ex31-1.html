<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Key-Value 객체</title>
    <script>
      // JS: 키-밸류 객체

      // Key-Value 객체 선언
      var keyValue = {
        apple: 1000,
        banana: 2000,
        pear: 3000,
      };
      console.log(keyValue["apple"]);
      console.log(keyValue.apple);

      // 익명함수(함수형변수)도 값으로 넣을 수 있음
      var person = {
        name: "홍길동",
        action: () => {
          console.log("액션배우~");
        },
      };
      console.log(person.name);
      person.action(); // 익명함수 실행

      var toy = {
        name: "마블 피규어",
        price: 1000,
        lang: "한국어",
        color: "white & Red",
      };

      // for in문: key를 받아옴
      for (var key in toy) {
        console.log("key:" + key);
        console.log("value:" + toy[key]);
      }

      // for of문: key, value를 함께 받아옴
      for (const [key, value] of Object.entries(toy)) {
        console.log("key:" + key);
        console.log("value:" + value);
      }

      // 연습문제 14
      // student KV 객체를 선언하고
      // 이 학생의 국어, 영어 수학 성적을 각각 70, 80, 90으로 설정하고,
      // 합산과 평균을 내는 익명함수를 각각 sum, avr로 설정하고,
      // 익명함수를 통해, sum과 avr값을 출력하시오.
      // 그리고 국어, 영어, 수학 점수도 각각 출력하시오.
      var student = {
        korean: 70,
        english: 80,
        math: 90,
        sum: (a, b, c) => {
          return a + b + c;
        },
        avr: (a, b, c) => {
          return (a + b + c) / 3;
        },
      };
      var korean = student.korean;
      var english = student.english;
      var math = student.math;
      var sum = student.sum(korean, english, math);
      var avr = student.avr(korean, english, math);
      console.log("Korean:" + korean);
      console.log("English:" + english);
      console.log("Math:" + math);
      console.log("Sum:" + sum);
      console.log("Average:" + avr);
    </script>
  </head>
  <body></body>
</html>
