<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>입력폼 유효성 체크(회원가입,로그인)</title>
    <script>
      // 유효성 체크하는 방법 2가지
      // 1. submit pre-catch하는 방법
      // 2. button onclick 이벤트 하는 방법
      window.onload = function () {
        let myForm = document.myForm; // form의 name 속성으로 가져옴

        // JS로 submit하기: submit 버튼 안눌러도 전송됨
        // myForm.submit();

        // onsubmit 함수를 재정의하여 유효성 체크함
        myForm.onsubmit = function () {
          // name 유효성 확인
          let name = document.getElementById("name").value;
          // 널체크 Empty체크 길이 체크
          if (!name || name.length < 2) {
            alert("이름이 비어있습니다.");
            return false;
          }
          let pass = document.getElementById("pass").value;
          // 널체크 Empty체크 길이 체크
          if (!pass || pass.length < 4) {
            alert("암호가 비어있습니다.");
            return false;
          }

          let pass_check = document.getElementById("pass-check").value;
          // 널체크 Empty체크 길이 체크
          if (pass != pass_check) {
            alert("비번과 비번확인이 동일하지 않습니다.");
            return false;
          }

          return true; // true면 정상적으로 submit한다
        };
      };
    </script>
  </head>
  <body>
    <!-- 입력폼 : form태그 -->
    <form id="myForm" name="myForm" action="http://www.mysite.com">
      <label for="name">이름</label> <br />
      <input type="text" name="name" id="name" /> <br />
      <label for="pass">비밀번호</label> <br />
      <input type="password" name="pass" id="pass" /> <br />
      <label for="pass-check">비밀번호 확인</label> <br />
      <input type="password" id="pass-check" /> <br />
      <br />
      <!-- input submit에는 기본 클릭이벤트가 있음 -->
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
