<!DOCTYPE html>
<html lang="en">
  <head>
    <title>클래스</title>
    <script>
      // 클래스: ES6부터 지원하기 시작

      // 클래스 선언
      class MyClass {
        name = "홍길동";
        walk() {
          console.log(this.name + "은 걷는다.");
        }
      }
      // 클래스 객체 생성
      let obj1 = new MyClass();
      console.log(typeof obj1);
      console.log(obj1.name);
      obj1.walk();

      class Person2 {
        constructor(name, age) {
          console.log("생성자 함수 자동 호출됨");
          this.name = name;
          this.age = age;
        }
      }
      let obj2 = new Person2("사임당", 30);
      console.log(obj2.name);
      console.log(obj2.age);

      class Person3 {
        constructor(name, age) {
          console.log("생성자 함수 자동 호출됨");
          this.name = name;
          this.age = age;
        }
        get name() {
          console.log("name값을 읽으면 자동 호출됨");
          return this._name;
        }
        set name(newValue) {
          if (newValue) {
            console.log("name에 값을 대입하면 자동호출됨");
            this._name = newValue;
          }
        }
      }

      let person3 = new Person3("이몽룡", 30);
      console.log(person3.name);
      person3.name = "변사또";

      // 상속
      class Man {
        constructor() {}
        run() {
          console.log("남자가 달린다");
        }
      }
      class Superman extends Man {
        constructor() {
          super();
        }
        // 메소드 오버라이딩: 자식 클래스에서 부모 클래스의 메소드 재정의
        run() {
          console.log("수퍼맨이 달린다.");
        }
      }
      let superman = new Superman();
      superman.run();
    </script>
  </head>
  <body></body>
</html>
