<!DOCTYPE html>
<html lang="en">
  <head>
    <title>반복문</title>
    <script>
      // 반복문: for문 while문 do while문
      /* for문
      for (초기화; 조건식; 증감문){
        수행문
      }
      */
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }

      /* while문
      초기화
      while(조건식){
        수행문
      }
      */
      let i = 0;
      while (i < 10) {
        console.log(i);
        i++;
      }

      /* do-while문: 적어도 한번은 수행 후 조건식 비교
       초기화
      do{
        수행문
      }while(조건식);
      */
      i = 0;
      do {
        console.log(i);
        i++;
      } while (i < 10);
    </script>
  </head>
  <body></body>
</html>
