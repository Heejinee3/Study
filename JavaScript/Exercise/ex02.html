<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS 출력방법1 - 얼럿창</title>
    <script>
      // JS 한줄 주석문
      /* 
      여러줄 주석문
      */
      // 쌍따옴표와 단따옴표 구분을 하지 않음, 문자열로 사용
      // alert("얼럿창입니다.");

      // 문자열 연결 연산자 +
      alert("대한" + "민국");
      alert("123" + 123);
      alert(123 + 123);

      var num = 10; // 타입 추정: number 형으로 설정됨
      alert("num은" + num);

      // 특수문자(이스케이프 문자)
      alert("'"); // 단따옴표
      alert('"'); // 쌍따옴표
      alert("\\"); //역슬래쉬
      alert("\uAC00");
    </script>
  </head>
  <body></body>
</html>
