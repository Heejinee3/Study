<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>출력방법2- 콘솔 console</title>
    <script>
      // console: JS 내장객체
      // log(): 개발자도구 콘솔창에 문자열을 출력해주는 함수
      for (var i = 0; i < 100; i++) console.log("Hello world!");
      console.log("Hello world!");
      console.log("Hello world!");
      console.log("Hello world!");
      console.log("Hello world!");
      console.log("Hello world!");

      // 에러 로그 확인: 에러를 해결해야 JS가 정상 동작함
      // alert('error);
    </script>
  </head>
  <body></body>
</html>
