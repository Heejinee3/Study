<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>switch case문</title>
  </head>
  <body>
    <script>
      let myNum = 10;
      switch (myNum) {
        case 10:
          console.log("10입니다.");
          break;
        case 20:
          console.log("20입니다.");
          break;
        default:
          console.log("그외의 수 입니다.");
          break;
      }
    </script>
  </body>
</html>
