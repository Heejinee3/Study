<!DOCTYPE html>
<html lang="en">
  <head>
    <title>단항연산자</title>
    <script>
      // 단항연산자: ++ -- !
      let a = 10;
      a++;
      console.log(a);
      ++a;
      console.log(a);

      // a++: 다음줄로 넘어가면서 +1;
      // ++a: 먼저 +1 한 후에 연산이 됨;
      a = 10;
      console.log(a++ + ++a - a++);
    </script>
  </head>
  <body></body>
</html>
