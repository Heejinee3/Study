<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>유저의 입력을 받는 함수</title>
    <!-- prompt 함수, confirm 함수 -->
    <script>
      var name = prompt("이름을 입력하세요.");
      document.write("입력된 이름은 " + name + "입니다.<br>");

      var select = confirm("파일을 전송할까요?");
      document.write("당신의 선택은 " + select);
    </script>
  </head>
  <body></body>
</html>
