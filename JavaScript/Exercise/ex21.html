<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제5 - 조건문/반복문 연습</title>
    <script>
      // 1. for문 if문을 사용하여 1부터 20까지 1씩 증가하는 반복문에서 i가 2의 배수일 때만 출력하시오.
      console.log("**************1 번 문 제 **************");
      for (let i = 1; i < 21; i++) {
        if (i % 2 == 0) console.log(i);
      }
      // 2. 1부터 100까지 합을 구하시오 출력하시오.
      console.log("**************2 번 문 제 **************");
      let sum = 0;
      for (let i = 1; i < 101; i++) {
        sum += i;
      }
      console.log(sum);
      // 3. 1부터 100까지 소수의 갯수를 출력하시오.
      //    소수: 약수가 1과 자신인 수
      //    약수: 나누어 떨어지는 수
      console.log("**************3 번 문 제 **************");
      let count = 0;
      for (let i = 1; i < 101; i++) {
        divCount = 0;
        for (let j = 1; j <= i; j++) {
          if (i % j == 0) divCount++;
          if (divCount > 2) break;
        }
        if (divCount == 2) {
          count++;
        }
      }
      console.log(count);
      // 4. 랜덤수를 1~100 사이의 정수 100개 발생시키고, 그 수를 출력한 다음 최소수와 최대수를 출력하시오.
      //    Math.random() : 0.0 ~ 9.9999... 의 랜덤한 실수를 반환
      console.log("**************4 번 문 제 **************");
      let min = 101;
      let max = -1;
      for (let i = 0; i < 100; i++) {
        let tmp = parseInt(Math.random() * 100 + 1);
        console.log(tmp);
        if (tmp < min) min = tmp;
        if (tmp > max) max = tmp;
      }
      console.log("max: " + max);
      console.log("min: " + min);

      //5. 이번주 행운의 로또 숫자 6개를 출력하시오.
      //   반복허용하지 않음. 재추첨 로직을 넣으시오.
      console.log("**************5 번 문 제 **************");
      let lotto = [];
      let redraw = false;
      for (let i = 0; i < 6; i++) {
        let tmp = parseInt(Math.random() * 45 + 1);
        //console.log("추첨함:" + tmp);
        do {
          redraw = false;
          for (let j = 0; j < lotto.length; j++) {
            if (lotto[j] == tmp) {
              redraw = true;
              break;
            }
          }
          if (redraw) tmp = parseInt(Math.random() * 45 + 1);
          //console.log("재추첨했는지:" + redraw);
          //console.log("값:" + tmp);
        } while (redraw);
        lotto[i] = tmp;
        //console.log("list:" + lotto);
        console.log(tmp);
      }

      //6. 주사위 2개 10번 던져서, 두 주사위 수를 합산한 다음 최소수와 최대수를 출력하시오.
      console.log("**************6 번 문 제 **************");
      min = 13;
      max = 1;
      for (let i = 0; i < 10; i++) {
        let dice1 = parseInt(Math.random() * 6 + 1);
        let dice2 = parseInt(Math.random() * 6 + 1);
        let sumDice = dice1 + dice2;
        if (sumDice < min) min = sumDice;
        if (sumDice > max) max = sumDice;
      }
      console.log("max: " + max);
      console.log("min: " + min);
    </script>
  </head>
  <body></body>
</html>
