<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>논리 연산자</title>
    <script>
      // 논리 연산자: AND, OR, NOT
      // AND
      // T && T => T
      // T && F => F
      // F && T => F
      // F && F => F

      // OR
      // T && T => T
      // T && F => T
      // F && T => T
      // F && F => F

      // NOT
      // !T => F
      // !F => T

      // 연습문제 2.
      // 다음 결과를 암산으로 예측하시오.
      console.log(!(10 > 20) || 10 < 20); // T
      console.log(10 >= 20 || 10 <= 20); // F
    </script>
  </head>
  <body></body>
</html>
