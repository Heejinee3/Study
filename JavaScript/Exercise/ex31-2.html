<!DOCTYPE html>
<html lang="en">
  <head>
    <title>구조분해할당과 전개연산자</title>
    <script>
      // 1. 배열의 구조분해
      let [a, b, c] = [10, 20, 30];
      console.log(a); // 10
      console.log(b); // 20
      console.log(c); // 30

      // ... 전개(spread) 연산자
      let [d, e, ...rest] = [10, 20, 30, 40, 50];
      console.log(d); // 10
      console.log(e); // 20
      console.log(rest); // [30, 40, 50]

      // 기본값 설정
      let n, m;
      [n = 5, m = 7] = [1];
      console.log(n); // 1
      console.log(m); // 7

      // 값 교환
      var [i, j] = [10, 20];
      [i, j] = [j, i];
      console.log(i); // 20
      console.log(j); // 10

      // 함수의 반환값으로 구조분해
      function foo() {
        return [10, 20];
      }
      var [i, j] = foo();
      console.log(i); // 10
      console.log(j); // 20

      // 2. KV객체의 구조분해
      var obj = { apple: 1000, banana: 2000 };
      var { apple, banana } = obj;
      console.log(apple);
      console.log(banana);

      // 새로운 변수이름으로 할당
      var { apple: fruit1, banana: fruit2 } = obj;
      console.log(fruit1);
      console.log(fruit2);

      // kv객체에서 한개만 받아오기
      var { apple } = obj;
      console.log(apple);

      var pet = { cat: 1000, dog: 2000, pig: 3000 };
      var ball = { baseball: 1000, soccer: 2000, basketball: 3000 };
      var favorite = {
        ...pet,
        ...ball,
      };
      console.log(favorite);

      // 전개연산자를 이용한 배열 생성
      var array2 = ["쿠키", "케이크", "빵"];
      var array3 = ["커피", "쥬스", "탄산수"];
      var array4 = [...array2, ...array3];
      console.log(array4);
    </script>
  </head>
  <body></body>
</html>
