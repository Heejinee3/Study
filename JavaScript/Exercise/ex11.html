<!DOCTYPE html>
<html lang="en">
  <head>
    <title>비교연산자</title>
    <script>
      // 비교연산자: 연산의 결과가 true, false로 나온다
      console.log(10 > 3);
      console.log(10 < 3);
      console.log(10 == 3);
      console.log(10 != 3);
      console.log(10 >= 3);
      console.log(10 > 3 || 10 == 3);
      console.log(10 > 3);
      console.log(10 <= 3);
      console.log(10 < 3 || 10 == 3);
    </script>
  </head>
  <body></body>
</html>
