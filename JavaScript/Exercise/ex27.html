<!DOCTYPE html>
<html lang="en">
  <head>
    <title>배열의 중급 문법</title>
    <!-- JS는 배열에 리스트 기능 (추가, 삭제)이 포함됨 -->
    <script>
      // 데이타를 담는 그릇 (데이타처리 + 연산 + 결과출력)
      // 1. 변수(상수) - number, string, object, boolean, function 형
      // 2. 배열 - 다량의 데이타(반복문) 단점: 중간에 추가/삭제 불편. 같은 형(타입)
      //           [10,20,(60),30,40,50] => 자릿수증가, 삽입, 그뒤데이타 자리이동
      // 3. 리스트 - 배열 + 추가삭제 편하게 함수제공 + 다른 형 지원
      // 4. 맵(Map) - 키와 값으로 매칭하는 데이타(JSON, XML)
      // 5. 집합(Set) - 중복제거(같은값허용 안함), 교집합/합집합/차집합 연산

      // JS에서 배열을 선언하는 방법들
      let array0 = []; // 빈 배열
      let array1 = [10, 20, 30]; // 길이 3인 일차배열
      let array2 = Array(); // 비어있는 일차배열
      let array3 = Array(10); // 길이 10인 일차배열
      let array4 = Array(10, 20, 30); // 길이 3인 일차배열 [10,20,30]

      // 배열에 리스트 기능이 들어감
      array4.push(40);
      console.log(array4);
      array4[4] = 50;
      console.log(array4);
      array4.unshift(-10);
      console.log(array4);

      // 배열 중간값을 지우고 추가()
      // 인덱스 지우는갯수 값
      array4.splice(2, 2, 100);
      console.log(array4);

      // 배열 중간값을 지우고 그자리가 비어있게 함(empty)
      delete array4[3];
      console.log(array4);

      // 배열 중간값을 지우고, 그 자리를 안남김
      var deletedValue = array4.splice(2, 1);
      console.log(deletedValue);
      console.log(array4);

      // 맨 마지막을 지우기 - 그 자리가 날아감 pop()함수
      deletedValue = array4.pop();
      console.log(deletedValue);
      console.log(array4);

      // 맨첫자리를 지우기 - 그 자리가 날아감 shift()함수
      deletedValue = array4.shift();
      console.log(deletedValue);
      console.log(array4);

      // 배열 결합하기
      var arrayA = [10, 20, 30];
      var arrayB = [40, 50, 60];
      var arrayC = arrayA.concat(arrayB);
      console.log(arrayC);

      // 두개 이상 결합시
      var arrayD = arrayA.concat(arrayB, arrayB);
      console.log(arrayD);

      // 정렬하기 기능 sort
      // 정렬 알고리즘 이름: Tim Sort
      // Insertion Sort와 Merge Sort를 결합하여 만든 알고리즘

      var arrayE = [20, 10, 30, 40, 50];
      var sortedArray = arrayE.sort();
      console.log(arrayE); // 자신도 정렬되어 버린다.
      console.log(sortedArray);
      var reversedArray = arrayE.reverse();
      console.log(reversedArray);

      arrayE.sort(function (num1, num2) {
        return num1 - num2;
      });
      console.log(arrayE);

      let array2D = [
        [10, 20],
        [30, 40],
      ];
      array2D.sort(function (num1, num2) {
        let comp1 = num1[0]; // 각 1차배열의 첫번째 값으로 비교
        let comp2 = num2[0];
        return comp1 - comp2;
      });
      console.log(array2D);
    </script>
  </head>
  <body></body>
</html>
