<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>라디오버튼 체크 확인</title>
    <script>
      //연습문제24
      //버튼을 클릭하면,
      //선택된 라디오버튼의 텍스트와 value를
      //출력하시오.
    </script>
  </head>
  <body>
    <h3>선택된 과일 이름 : 사과</h3>
    <h3>선택된 과일 value : apple</h3>
    <input type="radio" name="fruit" value="apple" />
    <span id="apple">사과</span>
    <input type="radio" name="fruit" value="strawberry" />
    <span id="strawberry">딸기</span>
    <input type="radio" name="fruit" value="lemon" />
    <span id="lemon">레몬</span>
    <input type="radio" name="fruit" value="mango" />
    <span id="mango">망고</span>
    <input type="radio" name="fruit" value="melon" />
    <span id="melon">메론</span>
    <button onclick="value_check()">체크된 객체 value 가져오기</button>
    <script>
      function value_check() {
        let inputs = document.getElementsByTagName("input");
        let h3s = document.getElementsByTagName("h3");

        for (let input of inputs) {
          if (input.checked == true) {
            console.log(input.value);
            let valueKorean = document.getElementById(input.value);

            h3s[0].innerHTML = "선택된 과일 이름 : " + valueKorean.innerHTML;
            h3s[1].innerHTML = "선택된 과일 value : " + input.value;
          }
        }
      }
    </script>
  </body>
</html>
