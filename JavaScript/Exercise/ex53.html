<!DOCTYPE html>
<html lang="en">
  <head>
    <title>웹 UI(User Interface) 템플릿(Template)</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .topnav {
        overflow: hidden;
        background-color: #e9e9e9;
      }

      .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #2196f3;
        color: white;
      }

      .topnav .search-container {
        float: right;
      }

      .topnav input[type="text"] {
        padding: 6px;
        margin-top: 8px;
        font-size: 17px;
        border: none;
      }

      .topnav .search-container button {
        float: right;
        padding: 6px 10px;
        margin-top: 8px;
        margin-right: 16px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
      }

      .topnav .search-container button:hover {
        background: #ccc;
      }

      @media screen and (max-width: 600px) {
        .topnav .search-container {
          float: none;
        }
        .topnav a,
        .topnav input[type="text"],
        .topnav .search-container button {
          float: none;
          display: block;
          text-align: left;
          width: 100%;
          margin: 0;
          padding: 14px;
        }
        .topnav input[type="text"] {
          border: 1px solid #ccc;
        }
      }
    </style>
    <script>
      function changeBlue(selected) {
        let as = document.getElementsByTagName("a");
        for (let a of as) {
          let classList = a.classList;
          classList.remove("active");
        }
        let classList = as[selected].classList;
        classList.add("active");
      }
    </script>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="javascript:changeBlue(0);">Home</a>
      <a href="javascript:changeBlue(1);">About</a>
      <a href="javascript:changeBlue(2);">Contact</a>
      <div class="search-container">
        <form action="/action_page.php">
          <input type="text" placeholder="Search.." name="search" />
          <!-- font awesome -->
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <div style="padding-left: 16px">
      <h2>Responsive Search Bar</h2>
      <p>Navigation bar with a search box and a submit button inside of it.</p>
      <p>Resize the browser window to see the responsive effect.</p>
    </div>
  </body>
</html>
