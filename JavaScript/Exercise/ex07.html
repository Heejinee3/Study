<!DOCTYPE html>
<html lang="en">
  <head>
    <title>데이터 타입(Type, 형)</title>
    <script>
      // 데이터 타입
      // number: 숫자(정수, 실수)  자바: int long short byte double float
      // string: 문자열, 문자한개  자바: String char
      // boolean: 논리형           자바: boolean
      // object: 객체 타입(클래스) 자바: new로 생성된 클래스 객체
      // function: 함수형          자바: 익명 객체 람다식
      // undefined: 변수 선언이 안되거나 값이 할당되지 않았을 때

      let undefinedLet;
      console.log(undefinedLet);
      console.log(typeof undefinedLet);
      console.log(typeof undefinedLet2);

      let number = 10;
      console.log(typeof number);

      let string = "자바스크립트";
      console.log(typeof string);

      let boolean = true;
      console.log(typeof boolean);

      console.log(typeof document);

      let myArray = [10, 20, 30];
      console.log(typeof myArray);

      let myObject = { name: "홍길동" };
      console.log(typeof myObejct);

      let myFunc = function () {
        console.log("함수호출됨!");
      };
      myFunc();
      let myFunc2 = () => {
        console.log("함수호출됨!");
      };
      myFunc2();
      console.log(typeof myFunc);
    </script>
  </head>
  <body></body>
</html>
