<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex62 -->
    <title>팝업 메뉴</title>
    <!-- https://www.w3schools.com/howto/howto_css_dropup.asp -->
    <!-- 연습문제 27 -->
    <!-- 화면과 같이 팝업 메뉴가 아랫쪽(left: 10px)에 위치하도록 하고, -->
    <!-- 메뉴1, 메뉴2, 메뉴3 클릭시 p태그에 선택된 메뉴를 표시하시오. -->
    <style>
      .dropbtn {
        background-color: #3498db;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
      }

      .dropup {
        position: relative;
        display: inline-block;
      }

      .dropup-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        left: 10px;
        z-index: 1;
      }

      .dropup-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropup-content a:hover {
        background-color: #ccc;
      }

      .dropup:hover .dropup-content {
        display: block;
      }

      .dropup:hover .dropbtn {
        background-color: #2980b9;
      }
    </style>
    <script>
      function menu(nth) {
        let script = document.getElementsByTagName("p")[0];
        script.innerHTML = "메뉴" + nth + " 선택됨";
      }
    </script>
  </head>
  <body>
    <h2>Hoverable Dropup</h2>
    <p>Example text...</p>
    <p>Move the mouse over the button to open the dropup menu.</p>

    <div class="dropup">
      <button class="dropbtn">팝업메뉴</button>
      <div class="dropup-content">
        <a href="javascript:menu(1)">메뉴1</a>
        <a href="javascript:menu(2)">메뉴2</a>
        <a href="javascript:menu(3)">메뉴3</a>
      </div>
    </div>
  </body>
</html>
