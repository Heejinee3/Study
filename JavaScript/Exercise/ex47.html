<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블 태그에서 버튼 클릭 이벤트 처리</title>
    <script>
      // 연습문제 21
      function clickBtn(num) {
        let btn = document.getElementById("btn" + num);
        let value = btn.getAttribute("value");

        let h2 = document.getElementsByTagName("h2");
        for (let e of h2) {
          e.innerHTML = num + "번째 버튼 클릭됨.(value=" + value + ")";
        }
      }
    </script>
  </head>
  <body>
    <h2>n번째 버튼 클릭됨.(value=?)</h2>
    <table border="1">
      <tr>
        <th>제목1</th>
        <th>제목2</th>
      </tr>
      <tr>
        <td>목록1</td>
        <td>
          <button id="btn1" value="10" onclick="clickBtn(1);">버튼1</button>
        </td>
      </tr>
      <tr>
        <td>목록2</td>
        <td>
          <button id="btn2" value="20" onclick="clickBtn(2);">버튼2</button>
        </td>
      </tr>
      <tr>
        <td>목록3</td>
        <td>
          <button id="btn3" value="30" onclick="clickBtn(3);">버튼3</button>
        </td>
      </tr>
    </table>
  </body>
</html>
