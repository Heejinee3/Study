    <h3>
      HTML의 콘텐츠가 메모리로 로딩되고, DOM이 완성되어야 JS가 DOM의 요소를
      제어할 수 있음
    </h3>
    <a href="javascript:alert('클릭하셨어요?')">클릭하세요!</a> <br />
    <button onclick="alert('클릭하셨어요?')">클릭하세요!</button>

    <img
      width="100"
      height="100"
      src="img/apple.png"
      alt="사과"
      onmouseover="this.src='img/banana.png'"
      onmouseout="this.src='img/apple.png'"
    />

    <script>

      // DOM(Document Object Model): 웹브라우저가 웹문서를 트리모양으로 분석해 높은 일종의 메모리 트리
