<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연산자</title>
    <script>
      // 단항연산자 : 연산이 되는 대상이 1개
      // 이항연산자 : 연산이 되는 대상이 2개
      // 삼항연산자 : 연산이 되는 대상이 3개

      // 산비논대 : 산성비가 논에 온대

      // 단항 :  ++(증감) --(증감) !(논리반전)  : 제일 높음
      // 산술 연산자 : * / %
      // 산술 연산자 : + -
      // 비교 연산자 : < <= > >= == !=
      // 논리 연산자 : &&(And) ||(Or)
      // 삼항 : ? : 연산자
      // 대입 연산자  : = 오른쪽값을 왼쪽으로 대입 :  제일 낮다
      //               += -= *= /= %=

      //산술연산자
      console.log(10 + 3);
      console.log(10 - 3);
      console.log(10 * 3);
      console.log(Math.floor(10 / 3));
      console.log(10 % 3);
    </script>
  </head>
  <body></body>
</html>
