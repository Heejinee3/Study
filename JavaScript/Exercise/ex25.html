<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>2차 배열</title>
  </head>
  <body>
    <script>
      //1차 배열
      let nums = [10, 20, 30];
      // 2차 배열
      let nums2D = [
        [10, 20, 30],
        [10, 20, 30],
        [10, 20, 30],
      ];

      // 2차 배열의 순환
      for (let i = 0; i < nums2D.length; i++) {
        for (let j = 0; j < nums2D.length; j++) {
          console.log(nums2D[i][j]);
        }
      }
    </script>
  </body>
</html>
