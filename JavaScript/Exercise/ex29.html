<!DOCTYPE html>
<html lang="en">
  <head>
    <title>함수의 중급 기법 - 함수형 변수</title>
    <script>
      // 프로그래밍 언어의 세대별 특징
      // 1세대 언어: 절차형 언어 - C언어/베이직/어셈블리어/포트란/코볼
      // 2세대 언어: 객체 지향 언어 - 자바/C#/C++/Object-C
      // 3세대 언어: 함수형 언어 - JS/파이썬/Go/Swift/Kortlin

      // 함수: 코드블럭(뭉치)에 이름을 붙여서 호출하는 것
      //     : 매개변수(입력)로 값을 전달하고, 값을 반환받는다.
      // 생각의 전환! => 함수로 코드를 전달해보자
      //              => 비동기처리(코드 작성 시간과 실행 시간이 다름)
      // 비동기처리: HTTP 통신 (Request 시점과 Response 시점이 다름)

      // 일반함수
      function myFunc() {
        console.log("myFunc 호출됨.");
      }
      myFunc();

      var funcVar = function () {
        console.log("funcVar 호출됨.");
      };

      funcVar();

      var funcVar2 = function (param) {
        console.log("funcVar2 호출됨.");
        return param + "!!";
      };
      var result = funcVar2("자바스크립트");
      console.log(result);

      var funcVar3 = (param) => {
        console.log("funcVar3 호출됨.");
        return param + "!!";
      };
      var result = funcVar3("자바스크립트");
      console.log(result);

      // 함수형 변수(익명함수)을 만든 이유:
      // 1. 매개 변수로 코드를 전달할 수 있다
      // 2. 변수에 코드를 저장할 수 있다
      var sumFunc = (a, b) => {
        return a + b;
      };

      function sum(param1, param2, method) {
        return method(param1, param2);
      }

      var result = sum(10, 20, sumFunc);
      console.log("sum의 결과:" + result);

      // 연습문제 13
      // 함수형변수 funcMax를 선언하고,
      // 매개변수 정수 2개를 받아서, 더 큰수를 반환한다.
      // 일반함수 max를 선언하고, 매개변수 2개는 정수로,
      // 나머지 1개는 함수형변수로 입력받고 결과를 출력하시오.

      var funcMax = (a, b) => {
        return a > b ? a : b;
      };
      function max(a, b, func) {
        return func(a, b);
      }
      result = max(2, 3, funcMax);
      console.log("연습문제 13:" + result);
    </script>
  </head>
  <body></body>
</html>
