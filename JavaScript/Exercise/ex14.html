<!DOCTYPE html>
<html lang="en">
  <head>
    <title>대입연산자</title>
    <script>
      // 대입연산자 =, 복합대입연산자(+=,-=,*=,/=, %=)
      let num1 = 10;
      let num2 = num1;
      console.log(num2);

      let num3 = (num4 = num5 = 20); // 자바는 안됨
      console.log(num3);
      console.log(num4);
      console.log(num5);

      // 복합 대입 연산자
      let num10 = 10;
      num10 += 2;
      num10 *= 2;
      num10 /= 2;
      num10 %= 2;
    </script>
  </head>
  <body></body>
</html>
