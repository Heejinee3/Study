<!DOCTYPE html>
<html lang="en">
  <head>
    <title>웹브라우저 새창열기</title>
    <script>
      // 내장객체: window 사용
      // 1. 비어있는 새창열기 url:about:blank
      // 팝업 허용 버튼 클릭해야함
      //window.open();

      // 2. 다른 사이트를 열기
      //window.open("http://www.naver.com");

      // 3. 팝업창(단독창, 자식창) 열기
      //window.open("http://www.google.com", "자식창", "width=600, height=300");

      // open함수의 매개변수와 반환값
      //let 팝업 윈도우 객체 = window.open('팝업주소',"팝업창 이름", "팝업창 설정");
      // 1. 팝업주소: html 사이트 주소, 빈칸이면 빈창(about:blank)으로 된다
      // 2. 팝업창 이름: 설정하면 창의 name으로 설정된다.
      //                 동일한 이름으로 열면 기존의 열린 창의 내용이 바뀐다
      //    _blank: 새창으로 연다(기본값)
      //    _parent: 부모 프레임에 열린다
      //    _self: 현재 페이지를 대체한다
      //    _top: 로드된 프레임셋을 대체한다
      // 3. 팝업창 설정
      //    fullscreen: 전체화면으로 열린다
      //    toolbar: 상단 도구팡 출력 여부(IE, Firefox에서만 동작)
      //    location: 메뉴 아이콘 출력여부(Opera에서만 동장)
      //    resizable: 리사이즈(창을 늘리고 줄이고) 가능 여부(크롬 동작 안함)
      //    scrollbars: 스크롤바 사용 여부
      //    menubar: 메뉴 출력 여부
      //    width,height: 창의 너비 높이 지정
      //    top: 화면 위에서부터의 팝업 창의 위치 지정
      //    left: 화면 왼쪽에서부터의 창의 위치 지정
      function openPopup() {
        popup = window.open(
          "http://www.naver.com",
          "네이버팝업",
          "width=700px, height=800px,scrollbars=yes"
        );
      }
      function closePopup() {
        popup.close();
      }
    </script>
  </head>
  <body>
    <button onclick="openPopup()">팝업창 열기</button>
    <button onclick="closePopup()">팝업창 닫기</button>
  </body>
</html>
