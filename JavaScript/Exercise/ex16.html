<!DOCTYPE html>
<html lang="en">
  <head>
    <title>삼항연산자</title>
    <script>
      // 삼항연산자: 연산의 결과는 값(value)
      // c = 조건식? a값: b값
      let num = 10 < 20 ? 10 : 20;
      console.log(num);

      if (10 < 20) {
        num = 10;
      } else {
        num = 20;
      }
    </script>
  </head>
  <body></body>
</html>
