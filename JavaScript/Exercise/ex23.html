<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>배열 Array</title>
    <script>
      // 배열: 같은 타입의 데이타를 순차적으로 나열해 높은 데이터 구조
      // 형식
      // let 배열 이름 = [데이터1, 데이터2, 데이터3]
      // let 배열 이름 = [] 빈배열
      let nums = [10, 20, 30];
      for (let i = 0; i < nums.length; i++) {
        document.write(nums[i] + "<br>");
      }
      // 인덱스를 잘못 지정하면? 자바: 예외발생! 자바스크립트: 그냥 넘어감
      document.write(nums[3] + "<br>");
      nums[3] = 40; // nums 배열의 길이가 3에서 4로 늘어남
      document.write(nums[3] + "<br>");
      document.write(nums.length + "<br>");

      // while문으로 전체 순환
      let i = 0;
      while (i < nums.length) {
        document.write(nums[i] + "<br>");
        i++;
      }

      // 향상된 for문
      // 1. for in문
      for (let index in nums) {
        document.write(nums[index] + "<br>");
      }
      // 2. for of문
      for (let value of nums) {
        document.write(value + "<br>");
      }
      // 3. forEach()함수
      nums.forEach(function (value) {
        document.write(value + "<br>");
      });
      nums.forEach((value) => {
        document.write(value + "<br>");
      });

      // 연습문제6
      var names = ["장미", "수선화", "진달래"];
      // 1. for in문을 이용하여 names 배열의 모든 요소 출력
      document.write("연습문제 6-1. <br>");
      for (let index in names) {
        document.write(names[index] + "<br>");
      }
      // 2. for of문을 이용하여 names 배열의 모든 요소 출력
      document.write("연습문제 6-2. <br>");
      for (let value of names) {
        document.write(value + "<br>");
      }
      // 3. for of문을 이용하여 문자열길이가 2인 것만 출력하시오.
      //    문자열변수.length : 문자열길이
      document.write("연습문제 6-3. <br>");
      for (let value of names) {
        if (value.length == 2) document.write(value + "<br>");
      }
      // 4. foreach()함수를 이용하여 names 배열의 모든 요소 출력
      //    화살표 연산자도 이용
      document.write("연습문제 6-4. <br>");
      names.forEach((value) => {
        document.write(value + "<br>");
      });
    </script>
  </head>
  <body></body>
</html>
