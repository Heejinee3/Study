<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        /* 전체 */
        position: relative;
        width: 50%;
      }

      .image {
        /* 이미지 */
        display: block;
        width: 100%;
        height: auto;
      }

      .overlay {
        /* 파란색 배경 */
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: 0.5s ease;
        background-color: #008cba;
      }

      .container:hover .overlay {
        /* hover할 때 파란색 배경과 글씨 나타나기 */
        opacity: 1;
      }

      .text {
        /* 텍스트 */
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(
          -50%,
          -50%
        ); /* vender prefix 크롬, 사파리 */
        -ms-transform: translate(-50%, -50%); /* 익스플로러 */
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../img/cafe.jpg" alt="cafe" class="image" />
      <div class="overlay">
        <div class="text">Hello World</div>
      </div>
    </div>
  </body>
</html>
