<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex01 -->
    <title>반응형 웹 만들기</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #header {
        background-color: rgb(189, 255, 189);
        height: 100px;
      }
      #main {
        height: 400px;
      }
      .section:nth-of-type(1) {
        background-color: rgb(255, 215, 248);
      }
      .section:nth-of-type(2) {
        background-color: rgb(255, 235, 250);
      }
      .section:nth-of-type(3) {
        background-color: rgb(203, 243, 255);
      }
      .section:nth-of-type(4) {
        background-color: rgb(223, 248, 255);
      }
      #ad {
        background-color: rgb(255, 183, 255);
        height: 100px;
      }
      #info {
        background-color: rgb(150, 136, 173);
        height: 100px;
      }
      #footer {
        background-color: rgb(224, 255, 232);
        height: 100px;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          id="header"
          class="order-md-0 order-xl-0 col-12 col-md-10 col-xl-12 center"
        >
          헤더
        </div>
        <div id="main" class="row order-md-2 order-xl-1 m-0 p-0">
          <div class="section col-6 col-md-12 col-xl-6 center">섹션1</div>
          <div class="section col-6 col-md-12 col-xl-6 center">섹션2</div>
          <div class="section col-6 col-md-12 col-xl-6 center">섹션3</div>
          <div class="section col-6 col-md-12 col-xl-6 center">섹션4</div>
        </div>
        <div
          id="ad"
          class="order-md-1 order-xl-2 col-2 col-md-2 col-xl-6 center"
        >
          광고
        </div>
        <div
          id="info"
          class="order-md-3 order-xl-3 col-10 col-md-2 col-xl-6 center"
        >
          정보
        </div>
        <div
          id="footer"
          class="order-md-4 order-xl-4 col-12 col-md-10 col-xl-12 center"
        >
          푸터
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
