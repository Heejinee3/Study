<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>부트스트랩 레이아웃(툴)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 12 그리드 시스템을 사용함 -->
    <!-- 내부적으로 flex를 기본으로 사용함 -->
    <!-- 화면의 한줄을 12칸으로 구분 -->
    <style>
      div {
        border: 2px solid #555;
      }
    </style>
  </head>
  <body>
    <!-- 부트스트랩의 모든 속성은 클래스 예약어로 지정이 된다 -->
    <!-- 화면 너비에 따른 중단점 -->
    <!-- 576px 미만 576px 이상 768px 이상 992px 이상 1200px 이상 -->
    <!--    xs         sm          md        lg         xl -->
    <!-- container: 반응형으로 관리하는 부트스트랩 예약어 -->
    <!--            container: 화면 너비가 중단점에 따라 나누어 떨어짐 -->
    <!--            container-fluid: 화면 너비에 따라서 같이 커지거나 작아짐 -->
    <!-- row: 12그리드 한 줄을 의미 -->
    <div class="container">
      <div class="row">
        <div class="col-12">col-12</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">col-12</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">col-12</div>
        <div class="col-6">col-12</div>
        <div class="col-4">col-12</div>
        <div class="col-4">col-12</div>
        <div class="col-3">col-12</div>
        <div class="col-3">col-12</div>
      </div>
    </div>
    <div class="container-sm">100% 너비: small 중단점까지</div>
    <div class="container-md">100% 너비: medium 중단점까지</div>
    <div class="container-lg">100% 너비: large 중단점까지</div>
    <div class="container-xl">100% 너비: extra large 중단점까지</div>

    <div class="container">
      <div class="row">
        <!-- 중단점에 따라 그리드 칸수를 조절함 -->
        <div class="col-2 col-sm-4 col-md-4">박스1</div>
        <div class="col-8 col-sm-4 col-md-6">박스2</div>
        <div class="col-2 col-sm-4 col-md-2">박스3</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 d-none">박스1</div>
        <div class="col-6">박스2</div>
      </div>
      <div class="row">
        <div class="col-6 invisible">박스1</div>
        <div class="col-6">박스2</div>
      </div>
      <div class="row">
        <div class="col-6 d-block d-sm-none">박스1</div>
        <div class="col-6">박스2</div>
      </div>
      <div class="row">
        <div class="col-6 d-none d-sm-block">박스1</div>
        <div class="col-6">박스2</div>
      </div>
      <div class="row">
        <div class="col-6 d-lg-none order-1">박스1000</div>
        <div class="col-6 d-none d-lg-block order-2">박스2000</div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">박스1000</h1>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
