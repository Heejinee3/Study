<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>용어 정의 목록 태그: DL 태그</title>
    <!-- DL(Definition): 용어 정의 목록 태그 -->
    <!-- DT(Title): 용어 제목 태그 -->
    <!-- DD(Description): 용어 설명 태그 -->
  </head>
  <body>
    <dl>
      <dt>네이버</dt>
      <dd>대한민국의 검색 포털입니다.</dd>
    </dl>
    <dl>
      <dt>벤투</dt>
      <dd>대한민국 축구대표팀 감독입니다.</dd>
    </dl>
  </body>
</html>
