<!-- HTML 파일은 마크업(Markup) 언어(문서타입) -->
<!-- HTML은 XML의 하위 집합으로서 XML의 규격을 따름 -->
<!-- XML은 태그 기반의 정보를 담는 문서 형식 -->
<!-- XML은 태그로 시작해서 태그로 끝남 -->
<!--    형식: <태그이름>내용</태그이름>   : 쌍태그 -->
<!--        : <태그이름> 또는 <태그이름 />: 단태그 -->
<!--    속성: <태그이름 속석이름 = "속성값"></태그이름> -->

<!-- 이 문서가 HTML5 문서임을 웹브라우저에게 알려줌 -->
<!DOCTYPE html>
<!-- HTML 문서의 시작과 끝을 알려주는 태그 -->
<!-- lang = "en": 주된 언어의 형식을 알려줌 -->
<!-- en(영어), ko(한글), ja(일본어), zh(중국어), de(독일어) -->
<html lang="en">
  <!-- head 태그에는 문서 제목(title)와 문서 정보(meta)를 담고있음 -->
  <head>
    <title>문서제목입니다.</title>
  </head>
  <!-- body 태그에는 실제 콘텐츠가 담김 -->
  <!-- 콘텐츠: 텍스트, 이미지, 동영상.. -->
  <body>
    실제 콘텐츠입니다.
  </body>
</html>
