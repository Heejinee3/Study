<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블(격자) 태그: table 태그</title>
    <!-- 테이블(표, 격자, 바둑판, 그리드) -->
    <!-- table 태그: table임을 알려줌 -->
    <!-- tr 태그: row 가로줄 하나-->
    <!-- td 태그: data 셀 하나-->
    <!-- th 태그: header 제목셀 하나-->
  </head>
  <body>
    <!-- border 속성: 테두리선의 두께 -->
    <table border="1px">
      <tr>
        <!-- 에밋 자동완성: Ctrl + Space -->
        <th>제목셀1</th>
        <th>제목셀2</th>
      </tr>
      <tr>
        <td>셀데이터1</td>
        <td>셀데이터2</td>
      </tr>
      <tr>
        <td>셀데이터1</td>
        <td>셀데이터2</td>
      </tr>
    </table>
  </body>
</html>
