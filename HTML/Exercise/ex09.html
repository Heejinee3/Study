<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>목록(리스트) 태그: OL UL 태그</title>
    <!-- OL: Order List 순서있는 리스트 - 1 2 3 글머리 기호 -->
    <!-- UL: Unorder List 순서없는 리스트 - 점점점 글머리 기호 -->
    <!-- LI: 리스트 항목 1개를 의미함 -->
  </head>
  <body>
    <h3>OL List</h3>
    <ol>
      <!-- ul*3: ul 태그 3개 만들어짐. 에밋 가능 -->
      <li>유튜브</li>
      <li>벨로그</li>
      <li>카카오톡</li>
    </ol>
    <h3>UL List</h3>
    <ul>
      <!-- ul*3: ul 태그 3개 만들어짐. 에밋 가능 -->
      <li>유튜브</li>
      <li>벨로그</li>
      <li>카카오톡</li>
    </ul>
  </body>
</html>
