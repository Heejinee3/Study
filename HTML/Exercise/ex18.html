<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>입력 양식 태그의 종류 1/3</title>
  </head>
  <body>
    <!-- 기본 method는 GET 방식 -->
    <form action="http://myserver.com" name="myForm" target="_blank">

      <!-- label 태그: 입력 항목의 제목 -->
      <!-- for 속성: 입력 태그의 id 속성과 연결 -->
      <label for="name">이름</label>
      <!-- id 속성: html 파일 안에서 유일한 아이디 -->
      <!-- name 속성: 서버와 연결되는 변수 이름 -->
      <!-- value 속성: 입력된 값 -->
      <input type="text" name="name" id="name" value=""></br>
      <!-- placeholder: 힌트 문구 -->
      <input type="text" placeholder="주소를 입력하세요." value=""></br>

      <label for="pw">암호</label>
      <input type="password" name="pw" id="pw" placeholder="암호입력"></br>

      <input type="button" value="클릭하세요!" onclick="jsFunc();"><br>

      <!-- subimit: 서버로 데이터 전송 개시! -->
      <!-- <input type="submit" value="서버로 전송!"><br> -->

      <!-- 체크박스: 여러개를 동시 선택할 때 -->
      <!-- 서버 String[] checkBtn 배열로 받는다. -->
      <input type="checkbox" id="check1" name="checkBtn" value="ch1" checked><label for="check1">체크박스1</label><br>
      <input type="checkbox" id="check2" name="checkBtn" value="ch2" checked><label for="check2">체크박스2</label><br>
      <input type="checkbox" id="check3" name="checkBtn" value="ch3"><label for="check3">체크박스3</label><br>
      
      <!-- 라디오 버튼: 여러개 중 하나만 선택할 때 - name을 통일한다-->
      <!-- String radioBtn = "rb1" 하나로 받는다. -->
      <input type="radio" id="radio1" name="radioBtn" value="rb1"><label for="radio1">라디오버튼1</label><br>
      <input type="radio" id="radio2" name="radioBtn" value="rb2" checked><label for="radio2">라디오버튼2</label><br>
      <input type="radio" id="radio3" name="radioBtn" value="rb3"><label for="radio3">라디오버튼3</label><br>
      <input type="submit" value="서버로 전송!"><br>
    </form>
  </body>
  <script>
    function jsFunc(){
      alert("클릭되었습니다!");
      // 자바 스크립트로 form 태그 submit하기
      var myForm = document.myForm;
      myForm.submit();
    }
  </script>
</html>
