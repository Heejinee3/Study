<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>바로가기태그 -a 태그</title>
    <!-- 하이퍼링크 태그 -->
    <!-- Anchor의 약자 -->
  </head>
  <body>
    <!-- href 속성에 이동할 주소(URL)를 넣으면 된다 -->
    <a href="http://www.naver.com">네이버 바로가기</a><br />

    <!-- 연습문제 1 -->
    <!-- 1. 구글에 연결되는 a태그를 만드시오. -->
    <a href="https://www.google.co.kr/">구글 바로가기</a>
    <!-- 2. 구글에서 '월드컵'으로 겁색 결과를 나타내는 a태그를 만드시오. --><br />
    <a href="https://www.google.co.kr/search?q=월드컵">구글 월드컵 바로가기</a>
  </body>
</html>
