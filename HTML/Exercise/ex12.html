<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블의 가로칸, 세로칸 갯수</title>
    <!-- 칸수 조절 속성: 세로 몇칸, 가로 몇칸 -->
    <!-- colspan: 가로 칸수를 지정 -->
    <!-- rowspan: 세로 칸수를 지정 -->
  </head>
  <body>
    <table border="1px">
      <tr>
        <th colspan="2">제목셀1</th>
        <th colspan="1">제목셀2</th>
      </tr>
      <tr>
        <td>셀데이터1</td>
        <td rowspan="2">셀데이터2</td>
        <td>셀데이터3</td>
      </tr>
      <tr>
        <td>셀데이터4</td>
        <td>셀데이터5</td>
      </tr>
    </table>
  </body>
</html>
