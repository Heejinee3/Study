<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이미지 출력: img 태그</title>
    <!-- 이미지파일 종류 : png, jpg, jpeg, webp, gif, bmp, svg -->
    <!-- png : 무손실압축, 6-70% 주로 모바일에서 사용, 작은 아이콘이미지 등에 사용  -->
    <!-- jpg : 손실압축, 50%, 큰 이미지(배경)를 압축할 때, 주로 PC에서 사용  -->
    <!-- jpeg : 손실압축, 예전포맷이나 요즘은 사용하지 않음. -->
    <!-- webp : 무손실압축, 최신 포맷, 점점 사용이 늘어감. -->
    <!-- gif : 손실 압축, 저용량(256컬러), 애니메이션 gif, 움직이는 이미지 용도 -->
    <!-- bmp : 원본파일, 압축없음, 용량 크다, RGBA(Red 1B, Green 1B, Blue 1B, Alpha 4B) -->
    <!-- svg : 벡터형식 파일, 확대/축소 손실이 없음. 만들때 어려움이 있다. -->
    <!-- 이미지 다운로드 하기: 최대 이미지 무료 사이트 - 픽사베이 -->
  </head>
  <body>
    <!-- src 속성: 이미지 파일 이름 -->
    <!-- alt 속성: 이미지 파일이 없을 때 대체 문구 -->
    <img src="img/image1.jpg" alt="카페이미지1" /><br />
    <img src="img/image2.jpg" alt="카페이미지2" /><br />
    <h1>이미지 해상도 1280 x 853</h1>

    <!-- 이미지 해상도를 원본 비율에 맞춰서 확대/축소를 해야 일그러짐이 없다 -->
    <img
      src="img/image1.jpg"
      alt="카페이미지1"
      width="1000"
      height="300"
    /><br />
    <img
      src="img/image1.jpg"
      alt="카페이미지1"
      width="1000"
      height="666"
    /><br />

    <!-- 연습문제 3 -->
    <!-- image2.jpg의 세로 해상도를 500으로 했을 때, 가로 해상도는 몇으로 해야 화면 비율이 원본에 맞을지 출력하시오 -->
    <img src="img/image2.jpg" alt="카페이미지2" height="500" /><br />
    <img
      src="img/image2.jpg"
      alt="카페이미지2"
      width="333.203125 "
      height="500"
    /><br />

    <!-- 이미지(또는 파일) 다운로드 링크 걸기: a태그 -->
    <!-- href #의 의미: 기본값 -->
    <a href="#" download="img/image1.jpg">image1.jpg 다운로드 링크</a><br />

    <!-- 무료 아이콘 사이트: Flaticon.com -->
    <!-- png 이미지 다운로드: play-button -->
    <img src="img/play.png" alt="플레이버튼" /><br />
    <!-- 파일경로: . 현재 폴더 .. 상위 폴더 -->
    <img src="./img/play.png" alt="플레이버튼" /><br />

    <!-- 더미 이미지: 이미지가 아직 준비되지 않았을 때, 레이아웃(배치) 잡을 때 -->
    <img src="http://via.placeholder.com/600x300" alt="더미이미지1" /><br />
    <img src="http://via.placeholder.com/300x500" alt="더미이미지2" /><br />
  </body>
</html>
