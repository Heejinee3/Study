<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>줄바꿈 태그: br태그</title>
    <!-- Line Break의 약자 -->
  </head>
  <body>
    첫번째 줄입니다. <br>
    두번째 줄입니다.
    <!-- 단태그를 사용하는 3가지 형식 -->
    <!-- 1. 표준 형식의 태그 -->
    <br>
    <!-- 2. 쌍태그 형식: 잘 사용하지 않음-->
    <br></br>
    <!-- 3. /을 붙이는 형식: 웹브라우저 호환성 향상 -->
    <!--    웹브라우저     : 크롭, 엣지, 파이어폭스, 사파리, IE -->
    <br />
  </body>
</html>
