<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제 5 - 페이지 이동하기</title>
    <!-- a 태그를 이용하여 바로가기 링크를 만드시오. -->
  </head>
  <body>
    <!-- 1. google 사이트 이동하는 링크를 만드시오. -->
    <!-- a 태그 안에 img를 사용하시오. -->
    <a href="http://www.google.com"
      ><img src="./img/google.png" alt="" width="400" /></a
    ><br />

    <!-- 2. daum 사이트 이동하는 이미지 링크를 만드시오. -->
    <a href="http://www.daum.net"
      ><img src="./img/daum.png" alt="" width="400" /></a
    ><br />

    <!-- 3. naver 사이트로 이동하는 이미지 링크를 만드시오. -->
    <!-- 단, 새창에서 열리도록 하시오. a 태그의 target 속성을 "_blank" -->
    <a href="http://www.naver.com" target="_blank"
      ><img src="./img/naver.png" alt="" width="400" /></a
    ><br />
  </body>
</html>
