<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>공간 분할 태그</title>
    <!-- 줄바꿈이 있는 태그 - 한줄 차지 속성 - block 속성-->
    <!-- div 태그 -->
    <!-- 줄바꿈이 없는 태그 - 한칸 차지 속성 - inline 속성-->
    <!-- span 태그 -->
    <!-- div, span은 다른 태그를 감싸는 속성 - 포장지 -->
    <style>
      * {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div>더미 문구 입니다.</div>
    <div>더미 문구 입니다.</div>
    <div>더미 문구 입니다.</div>
    <span>더미 문구 입니다.</span>
    <span>더미 문구 입니다.</span>
    <span>더미 문구 입니다.</span>
  </body>
</html>
