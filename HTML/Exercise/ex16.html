  <body style="color: sienna; line-height: 3">
    <img src="img/poem.png" alt="더미이미지1" width="400" /><br />
    <h1 style="color: sienna">서시 - 윤동주</h1>
    <p class="margin">
      죽는 날까지 하늘을 우러러<br />
      한점 부끄럼이 없기를,<br />
      잎새에 이는 바람에도<br />
      나는 괴로워했다<br />
      별을 노래하는 마음으로<br />
      모든 죽어가는 것을 사랑해야지<br />
      그리고 나에게 주어진 길을 <br />
      걸어가야겠다.
    </p>
    <p class="margin">오늘밤에도 별이 바람에 스치운다.</p>
