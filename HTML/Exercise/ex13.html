<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블 태그 속성들</title>
    <!-- border: 테두리 선의 굵기 1px -->
    <!-- width: 테이블 너비 300 -->
    <!-- height: 테이블 높이 400 -->
    <!-- rowspan: 세로칸수, colspan: 가로칸수 -->
    <!-- align: 데이터 셀의 정렬 center left right -->
    <!-- font 태그의 color 속성: 글자 색상 white blue red -->
    <!-- bgcolor: 백그라운드 색상 white blue red -->
  </head>
  <body>
    <table border="1px" width="500px" height="300px">
      <tr>
        <th bgcolor="skyblue"><font color="white">제목셀1</font></th>
        <th bgcolor="skyblue"><font color="white">제목셀1</font></th>
      </tr>
      <tr>
        <td align="center">셀데이터1</td>
        <td align="center">셀데이터1</td>
      </tr>
      <tr>
        <td align="center">셀데이터2</td>
        <td align="center">셀데이터2</td>
      </tr>
    </table>
  </body>
</html>
