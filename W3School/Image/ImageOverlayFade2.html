<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        /* 전체 */
        position: relative;
        width: 50%;
      }

      .image {
        /* 이미지 */
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: 0.5s ease;
        backface-visibility: hidden;
      }

      .middle {
        /* 텍스트 */
        transition: 0.5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
      }

      .container:hover .image {
        /* hover할 때 이미지 투명해짐 */
        opacity: 0.3;
      }

      .container:hover .middle {
        /* hover할 때 텍스트 투명해짐 */
        opacity: 1;
      }

      .text {
        /* 텍스트 */
        background-color: #04aa6d;
        color: white;
        font-size: 16px;
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../img/cafe.jpg" alt="cafe" class="image" style="width: 100%" />
      <div class="middle">
        <div class="text">Coffee</div>
      </div>
    </div>
  </body>
</html>
