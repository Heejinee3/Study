<!DOCTYPE html>
<html>
  <style>
    * {
      /* 전체 */
      box-sizing: border-box;
    }

    body {
      /* 전체 */
      margin: 0;
      font-family: Arial;
    }

    .header {
      /* 글씨 배치 */
      text-align: center;
      padding: 32px;
    }

    .row {
      /* 이미지 전체 */
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    .column {
      /* 이미지 4줄로 배치 */
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
    }

    .column img {
      /* 이미지 세로 간격 조정 */
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
    }

    @media screen and (max-width: 800px) {
      /* 패드일때 이미지 2줄로 배치 */
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    @media screen and (max-width: 600px) {
      /* 핸드폰일때 이미지 1줄로 배치 */
      .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
      }
    }
  </style>
  <body>
    <div class="header">
      <h1>Responsive Image Grid</h1>
      <p>Resize the browser window to see the responsive effect.</p>
    </div>

    <div class="row">
      <div class="column">
        <img src="../img/cafe.jpg" style="width: 100%" />
        <img src="../img/cosmos.jpg" style="width: 100%" />
        <img src="../img/bird.jpg" style="width: 100%" />

        <img src="../img/nature.jpg" style="width: 100%" />
        <img src="../img/christmas.jpg" style="width: 100%" />
      </div>
      <div class="column">
        <img src="../img/bird.jpg" style="width: 100%" />
        <img src="../img/candle.jpg" style="width: 100%" />
        <img src="../img/nature.jpg" style="width: 100%" />
        <img src="../img/christmas.jpg" style="width: 100%" />
        <img src="../img/cafe.jpg" style="width: 100%" />
        <img src="../img/cosmos.jpg" style="width: 100%" />
      </div>
      <div class="column">
        <img src="../img/nature.jpg" style="width: 100%" />
        <img src="../img/christmas.jpg" style="width: 100%" />
        <img src="../img/cafe.jpg" style="width: 100%" />

  </body>
</html>
