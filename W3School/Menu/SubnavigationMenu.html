<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }

      .navbar {
        /* 전체 꾸미기 */
        overflow: hidden;
        background-color: #333;
      }

      .navbar a {
        /* 모든 a 꾸미기*/
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .subnav {
        /* About, Compnay, Team, Careers 배치하기 */ /* Services, ... */ /* Partners, ... */
        float: left;
        overflow: hidden;
      }

      .subnav .subnavbtn {
        /* About, Services, Partners 꾸미기 */
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .navbar a:hover,
      .subnav:hover .subnavbtn {
        /* hover하면 Home, About, Services, Partners, Contact 색깔 바꾸기 */
        background-color: red;
      }

      .subnav-content {
        /* Company, Team, Careers 꾸미고 배치하기 */ /* Bring, ... */ /* Link 1, ... */
        display: none;
        position: absolute;
        left: 0;
        background-color: red;
        width: 100%;
        z-index: 1;
      }

      .subnav-content a {
        /* Company, Team, Careers 꾸미고 배치하기 */ /* Bring, ... */ /* Link 1, ... */
        float: left;
        color: white;
        text-decoration: none;
      }

      .subnav-content a:hover {
        /* hover하면 (Company, Team, Careers), (Bring, ... ), (Link 1, ... ) 색깔 바꾸기 */
        background-color: #eee;
        color: black;
      }

      .subnav:hover .subnav-content {
        /* hover하면 (Company, Team, Careers), (Bring, ... ), (Link 1, ... ) 보여지기 */
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <div class="subnav">
        <button class="subnavbtn">
          About <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
          <a href="#company">Company</a>
          <a href="#team">Team</a>
          <a href="#careers">Careers</a>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">
          Services <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
          <a href="#bring">Bring</a>
          <a href="#deliver">Deliver</a>
          <a href="#package">Package</a>
          <a href="#express">Express</a>
        </div>
      </div>
      <div class="subnav">
        <button class="subnavbtn">
          Partners <i class="fa fa-caret-down"></i>
        </button>
        <div class="subnav-content">
          <a href="#link1">Link 1</a>
          <a href="#link2">Link 2</a>
          <a href="#link3">Link 3</a>
          <a href="#link4">Link 4</a>
        </div>
      </div>
      <a href="#contact">Contact</a>
    </div>
  </body>
</html>
