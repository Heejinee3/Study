<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      // jquery에서 문서객체 선택
      // $("#id") $('.class')
      $(function () {
        $("#id-h1").css("background-color", "yellow");
        $(".class-h1").css("background-color", "pink");
        $(".class-h1, .item").css("background-color", "aqua");
        $("h1, p").css("color", "green");
        $("input[name=id]").css("background-color", "brown");
        $("input[name=pw]").css("background-color", "red");

        // 여러개 선택후 순환
        $("h1").each(function (index, item) {
          console.log("index:" + index);
          console.log("item:" + item.innerHTML);
        });

        // 배열의 특정 요소 값 가져오기
        let value = $("input:eq(0)").val();
        console.log("value:" + value);
      });
    </script>
  </head>
  <body>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet</p>
    <h2>Lorem ipsum</h2>
    <h1 id="id-h1">Lorem ipsum</h1>
    <h1 class="class-h1 select">Lorem ipsum</h1>
    <h1 class="item select choice one">Lorem ipsum</h1>
    <input type="text" name="id" value="myID" /> <br />
    <input type="password" name="pw" value="" />
  </body>
</html>
