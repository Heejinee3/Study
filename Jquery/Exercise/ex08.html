<!DOCTYPE html>
<html lang="en">
  <head>
    <title>innerHTML과 innerText 다루기</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      // jquery: innerText: text(), text("설정값")
      //       : innerHTML: html(), html("설정값")
      $(function () {
        $(".innerText").text("<ins>Text값 설정 </ins>");
        console.log($(".innerText").text());
        $(".innerHTML").html("<ins>Text값 설정 </ins>");
        console.log($(".innerHTML").html());
      });
    </script>
  </head>
  <body>
    <h1 class="innerText">innerText</h1>
    <h1 class="innerHTML">innerHTML</h1>
  </body>
</html>
