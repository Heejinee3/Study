<!DOCTYPE html>
<html lang="en">
  <head>
    <title>이벤트 대응 함수</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      // jquery:on('click', 익명함수)
      $(function () {
        $("h1").on("click", function () {
          $("h1").html("clicked!").css("color", "red");
        });
      });
    </script>
  </head>
  <body>
    <h1>클릭 1</h1>
    <h2>클릭 2</h2>
  </body>
</html>
