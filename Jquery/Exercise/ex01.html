<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex01 -->
    <title>jQuery 개요</title>
    <!-- jQuery란? -->
    <!-- 자바스크립트 라이브러리(함수모음)으로서 -->
    <!-- 사용하는 이유 -->
    <!-- 1. 웹 브라우저 종류/버전의 호환성 유지 -->
    <!-- 2. 자바스크립트 문법을 간결하게 하고, 많은 기능을 제공 -->
    <!-- 3. Ajax 통신(JS < - > 서버간 바로통신)을 제공 -->

    <!-- jquery.com 홈페이지 -->
    <!-- jquery-3.6.0.js : 원본 소스 -->
    <!-- jquery-3.6.0.min.js : 공백,줄바꿈,코멘트 제거 버전 -->
    <!-- jquery-3.6.0.min.slim.js : 기능축소버젼, ajax안됨. -->

    <!-- 2006년 1월, 존 레식이 발표한 라이브러리 -->
    <!-- 모든 브라우저에서 js가 동작하도록 만든 라이브러리 -->

    <!-- jQuery를 사용하는 방법 2가지 -->
    <!-- 1. 파일을 직접 배포하는 방법 -->
    <!-- 2. 온라인(CDN) 배포 -->

    <!-- CDN이란? -->
    <!-- CDN(Content Delivery(Distribution) Network) -->
    <!-- 전 세계 여러지점에 서버에 파일을 배포해놓고, -->
    <!-- 가까운 지역에서 파일 다운로드 링크를 제공해 주는  -->
    <!-- 네트워크시스템이다. -->

    <!-- 직접 파일 배포 -->
    <script src="jquery-3.6.0.js"></script>
    <script src="jquery-3.6.0.min.js"></script>

    <!-- CDN 링크 -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>

</html>
